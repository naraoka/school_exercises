
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>CSS と Javascript1</title>
    <style type="text/css">
        header {
            background-color: blue;
            height: 100px;
        }
        
        nav {
            background-color: yellow;
            float: left;
            width: 40%;
            height: 200px;
        }
        
        #art {
            background-color: red;
            float: right;
            width: 60%;
            height: 200px;
        }

        
        footer {
            background-color: gray;
            height: 50px;
            clear: both;
        }
    </style>
    <script>
        function change(n) {
            document.getElementById("art").style.backgroundColor = n;
        }
    </script>
</head>

<body>
    <header> ヘッダー部 </header>
    <nav> ナビゲーション部
        <ul>
            <li><a href="ensyu09_2_1.html">記事1</a></li>
            <li><a href="ensyu09_2_2.html">記事2</a></li>
        </ul>
    </nav>
    <article id="art"> 
        記事１
        <p>記事内背景変更</p>
        <ul>
            <li> <input type="button" onclick="change('green')" value="緑"> </li>
            <li> <input type="button" onclick="change('red')" value="赤"> </li>
            <li> <input type="button" onclick="change('pink')" value="ピン ク"> </li>
        </ul>
    </article>
    
    <footer> フッター部 </footer>
</body>

</html>
